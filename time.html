<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>現在の日時</title>
  <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <span>現在の日時: {{ currentDateTime.toLocaleString() }}</span>
  </div>

  <script>
    Vue.createApp({
      data: function () {
        return {
          currentDateTime: new Date()
        };
      },
      created: function () {
        let self = this;
        this.timer = setInterval(function () {
          self.currentDateTime = new Date();
        }, 1000);
      },
      beforeUnmount: function () {
        clearInterval(this.timer);
      }
    }).mount('#app');
  </script>
</body>
</html>
